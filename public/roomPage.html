<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/RoomPageStyleSheet.css">
	<title> Lior First Website </title>

</head>
<body>
	<div id="content-div" class="glass-window">
		<div id="dark-mode-toggle">
			<input type="checkbox" id="toggle" class="toggle--checkbox" onclick="myFunction()">
				<label for="toggle" class="toggle--label">
	  				<span class="toggle--label-background"></span>
				</label>
		</div>
		<div id="room-div">
			<div id="room-title-div">
				<h1 id="room-title"></h1>
				<button class ="icon-button">
					<i class="fas fa-copy"></i>
				</button>
			</div>
			<div id="online-users-div">
				<h2 id="online-users-title">Online Users</h2>
				<ul id="online-users-list">
					<li class="user-il">User1</li>
					<li class="user-il">User2</li>
					<li class="user-il">User3</li>
					<li class="user-il">User4</li>
					<li class="user-il">User5</li>
				</ul>
			</div>
			<div id="room-options-div">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="anonymous-vote-checkbox">
					<label class="form-check-label" for="anonymous-vote-checkbox">
						Anonymous vote
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="voter-checkbox">
					<label class="form-check-label" for="voter-checkbox">
						You are a voter
					</label>
				</div>
				<button type="button" class="btn btn-primary" id="new-vote-button">New Vote</button>
			</div>

			<div id="vote-answers-div">
				<button type="button" class="btn btn-primary vote-option-button">XS</button>
				<button type="button" class="btn btn-primary vote-option-button">S</button>
				<button type="button" class="btn btn-primary vote-option-button">M</button>
				<button type="button" class="btn btn-primary vote-option-button">L</button>
				<button type="button" class="btn btn-primary vote-option-button">XL</button>
			</div>

			<div id="votes-recieved-div">
				<div class="single-vote-div">
					
				</div>
				<div class="single-vote-div">
					<span class="vote-span"></span>
					<span class="voter-name-span"></span>
				</div>
				<div class="single-vote-div">
					<span class="vote-span"></span>
					<span class="voter-name-span"></span>
				</div>
				<div class="single-vote-div">
					<span class="vote-span"></span>
					<span class="voter-name-span"></span>
				</div>			
		</div>
	</div>

	<script>
	function myFunction() {
	   document.body.classList.toggle("dark");
	}
	</script>
	<script src="https://kit.fontawesome.com/c612638b49.js" crossorigin="anonymous"></script>
	<script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/RoomPage.js"></script>
</body>

</html>
