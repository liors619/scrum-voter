<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/HomePageStyleSheet.css">
	<title> Lior First Website </title>

</head>
<body>
	<div id="content-div" class="glass-window">
		<div id="dark-mode-toggle">
			<input type="checkbox" id="toggle" class="toggle--checkbox" onclick="myFunction()">
				<label for="toggle" class="toggle--label">
	  				<span class="toggle--label-background"></span>
				</label>
		</div>
		<div id="room-choose-div">
			<form id="room-choose-form">
				<div class="mb-3">
					<label for="team-name-input" class="form-label">Room Name:</label>
					<input type="text" class="form-control" id="team-name-input" required>
					<div id="room-name-input-feedback" class="invalid-feedback">
						
					</div>
				</div>
				
				<div class="mb-3">
					<label for="user-name-input" class="form-label">Member Name:</label>
					<input type="text" class="form-control" id="user-name-input" required>
					<div id="user-name-input-feedback" class="invalid-feedback"></div>
				</div>
  					<button type="submit" class="btn btn-primary" id="join-room-btn" name="join-room-btn">Join team</button>
  					<button type="submit" class="btn btn-secondary" id="create-team-btn" name="create-room-btn">-Create team-</button>
			</form>
		</div>
	</div>

	<script>
	function myFunction() {
	   document.body.classList.toggle("dark");
	}
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/c612638b49.js" crossorigin="anonymous"></script>
	<script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/ChooseRoomDiv.js"></script>
</body>

</html>
