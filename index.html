<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/MasterStyleSheet.css">
	<title> Lior First Website </title>

</head>
<body>
	<div id="content-div" class="glass-window">
		<div id="dark-mode-toggle">
			<input type="checkbox" id="toggle" class="toggle--checkbox" onclick="myFunction()">
				<label for="toggle" class="toggle--label">
	  				<span class="toggle--label-background"></span>
				</label>
		</div>
		<div id="room-choose-div">
			<form id="room-choose-form">
				<div class="mb-3">
					<label for="team-name-input" class="form-label">Team Name:</label>
					<input type="text" class="form-control" id="team-name-input">
				</div>
				
				<div class="mb-3">
					<label for="member-name-input" class="form-label">Member Name:</label>
					<input type="text" class="form-control" id="member-name-input">
				</div>
  					<button type="submit" class="btn btn-primary" id="join-team-btn">Join team</button>
  					<button type="submit" id="create-team-btn">-Create team-</button>
			</form>
		</div>
		<div id="room-div">
			<div id="room-title-div">
				<h1 id="room-title">Trace Room</h1>
			</div>
			<div id="online-users-div">
				<h2 id="online-users-title">Online Users</h2>
				<ul id="online-users-list">
					<li class="user-il">User1</li>
					<li class="user-il">User2</li>
					<li class="user-il">User3</li>
					<li class="user-il">User4</li>
					<li class="user-il">User5</li>
				</ul>
			</div>

			<div class="room-options">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="anonymous-vote-checkbox">
					<label class="form-check-label" for="anonymous-vote-checkbox">
						Anonymous vote
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="voter-checkbox">
					<label class="form-check-label" for="voter-checkbox">
						You are a voter
					</label>
				</div>
			</div>
			<div id="copy-page-link-button">
				<button type="button" class="btn btn-primary" id="copy-room-link-btn">Copy room link</button>
			</div>
		</div>
	</div>
	<!--
	<div id="circle1" class="circle"></div>
	<div id="circle2" class="circle"></div>
	<div id="circle3" class="circle"></div>
	-->
<script>
function myFunction() {
   document.body.classList.toggle("dark");
}
</script>
</body>

</html>
